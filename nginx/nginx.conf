worker_processes  auto;

events {
  worker_connections  1024;
}

http {
    # 80 thealexcode.com http://82.148.18.166:3000/
    server {
        listen 80;
        listen [::]:80;

        server_name .thealexcode.com
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # 443 thealexcode.com http://82.148.18.166:3000/
    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name thealexcode.com;

        ssl_certificate /etc/nginx/ssl/live/thealexcode.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/thealexcode.com/privkey.pem;

        location / {
            proxy_pass 'http://82.148.18.166:3000/';
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
        }
    }

    # 80 vue.thealexcode.com http://82.148.18.166:3002/
    server {
        listen 80;
        listen [::]:80;

        server_name .vue.thealexcode.com;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # 443 vue.thealexcode.com http://82.148.18.166:3002/
    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name vue.thealexcode.com;

        ssl_certificate /etc/nginx/ssl/live/vue.thealexcode.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/vue.thealexcode.com/privkey.pem;

        location / {
            proxy_pass 'http://82.148.18.166:3002/';
            proxy_set_header   Host $http_host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    # 443 funpics.thealexcode.com http://82.148.18.166:3001/
    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name funpics.thealexcode.com;

        ssl_certificate /etc/nginx/ssl/live/thealexcode.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/thealexcode.com/privkey.pem;

        location / {
            add_header Content-Type text/plain;
            return 200 'Hello from thealexcode/funpics-image-bot';
        }
    }
}